<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset
        {
            width:fit-content;
        }
    </style>
    </head>
     <body>
        <center>
        <fieldset>
       <legend><mark>Tops technologies Form</mark></legend>
       <form action="" method="post">
       
        <table>
       <tr>
            <td><label for="">Name</label></td>
            <td><input type="text" name="Fname"></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text" name="Lname"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" maxlength="8" name="pswd"></td>
        </tr>
        <tr>
            <td><label>Birthdate</label>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td><label>Languages known</label>
            <td><input type="checkbox">Gujarati
            <input type="checkbox">English
            <input type="checkbox">Hindi</td>
        </tr>
        <tr>
            <td><label>Gender</label>
            <td><input type="radio" name="Gender">Male
                <input type="radio">Female</td>
        </tr>
        <tr>
            <td><label>State</label>
            <td><select>
                    <option>Gujarat</option>
                                    <option>Rajasthan</option>
                                    <option>Maharashtra</option></select></td>
        </tr>
        <tr><td><label>Upload file</label></td>
            <td><input type="file"></td>
        </tr>
        <tr><td><label>Color</label></td>
            <td><input type="color"></label></td></tr></br>
        <tr><td><label>Address</label></td>
            <td><textarea></textarea></td></tr>
       </table>
        </form>
    </fieldset>
    </center>
      </body>  
</html>
