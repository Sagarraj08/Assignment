<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [[01, "sagar", "ahmedabad"], [02, "darpan", "Surat"], [03, "Dhaval", "Modasa"], [04, "Anand", "London"], [05, "Montu", "Dholka"]]
        document.write("<table>");
        for (var x = 0; x <= 5; x++) {
            document.write("<tr>")
            for (y = 0; y <= 2; y++) { document.write("<td>" + a[x][y] + "<td>") }
            document.write("</tr>")
        }
        document.write("/table")
    </script>

    Sort array <br>
    <script>
        var a=[08,"sagar",29,"anand"]
        document.write(a+"<br>");
        var b;
        b=a.sort()
        document.write(b)
        </script><br><br>
        Reverse Array <br>
        <script>
            var a=[08,"sagar",29,"anand"]
            document.write(a+"<br>");
            var b;
            b=a.reverse()
            document.write(b)
            </script><br><br>

</body>

</html>
