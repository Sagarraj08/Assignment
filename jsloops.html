<script>
    // Switch case
    var a=50
    switch(true)
        {
            case (a>=15 && a<=50):
            {
                document.write("You are eligible &#128512;")
                break
            }
            default:
            {
                document.write("You Are Not eligible &#128528;")
            }
        }
    </script><br>
    <script>
        var a;
        for(a=1;a<=10;a++)
        {
            document.write(a+"&nbsp");
        }
    </script><br>
    <script>
        var a=1
        do{document.write(a+"&nbsp");a++;}
        while(a<=10);
    </script><br>
    <script>
        var a=2
        while(a<=10)
        {document.write(a+"&nbsp"); a++;}
    </script>
