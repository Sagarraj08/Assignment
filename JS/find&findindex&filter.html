<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    find <br>
    <script>
        var a=['20','40','23','50']
        var b=a.find(demo);
        document.write(b);
        function demo(age)
        {
            return age>25;
        }
    </script><br>
     Find index <br>
     <script>
        var a=['20','40','23','50']
        var b=a.findIndex(demo);
        document.write(b);
        function demo(age)
        {
            return age>25;
        }
    </script><br>
    Filter <br>
     <script>
        var a=['20','40','23','50']
        var b=a.filter(demo);
        document.write(b);
        function demo(age)
        {
            return age>25;
        }
    </script><br>

</body>
</html>
